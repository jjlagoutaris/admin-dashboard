<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="admin-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-icon">
                    <img src="main-icon.png" alt="main">
                </div>
                <div class="sidebar-title">
                    Dashboard
                </div>
            </div>
            <div class="sidebar-main-menu">
                <button class="btn"><i class="fa fa-home"></i> Home</button>
                <button class="btn"><i class="fa fa-user"></i> Profile</button>
                <button class="btn"><i class="fa fa-comments"></i> DMs</button>
                <button class="btn"><i class="fa fa-history"></i> History</button>
                <button class="btn"><i class="fa fa-tasks"></i> Tasks</button>
                <button class="btn"><i class="fa fa-user-plus"></i> Groups</button>
            </div>
            <div class="sidebar-miscellaneous-menu">
                <button class="btn"><i class="fa fa-bars"></i> Settings</button>
                <button class="btn"><i class="fa fa-envelope-open"></i> Support</button>
                <button class="btn"><i class="fa fa-lock"></i> Privacy</button>
            </div>
        </div>
        <div class="header">

        </div>
        <div class="main-content">

        </div>
    </div>
</body>
</html>
